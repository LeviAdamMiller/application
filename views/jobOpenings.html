<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AICompanyLLC</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h6 id="heading" class="personalHeading">AICompanyLLC</h6>
    <span id="heading2" class="personalHeading">Software Engineer Internship</span> <a type="button"  id="headerButton" class="btn btn-primary" href=".">HOME</a>
    <p id="heading3" class="personalHeading">New York City, Paid, 12 weeks</p>
</div>
<div class="card">
    <h1 id="jobOpeningsHeading">Experience</h1>
    <h5 class="border-bottom" id="border"><!-- border -->&nbsp;</h5>

    <div class="container">
        <label class="label">Software Development Jobs</label>
        <form action="#" method="post">
            <div class="jobOpenings">
                <repeat group="{{ @JobOpenings }}" value="{{ @JobOpening}}">
                    <label>
                        <input type="checkbox"
                               name="mail[]"
                               id="{{ @JobOpening }}"
                               value="{{ @JobOpening }}"
                        > {{ ucwords(@JobOpening) }}
                        </input>
                    </label><br>
                </repeat>
            </div>
                <div class="col-md-auto" id="nextButtonContainer">
                    <button type="submit" id="jobButton" class="btn btn-primary">next ></button>
                </div>
        </form>
    </div>
</div>
</body>
</html>
