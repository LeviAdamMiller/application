<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AICompanyLLC</title>
    <meta charset="UTF-8">
    <title>AICompanyLLC</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h6 id="heading" class="personalHeading">AICompanyLLC</h6>
    <span id="heading2" class="personalHeading">Software Engineer Internship</span> <a type="button"  id="headerButton" class="btn btn-primary" href=".">HOME</a>
    <p id="heading3" class="personalHeading">New York City, Paid, 12 weeks</p>
</div>
<div class="card">
    <h1 id="personalHeading">Experience</h1>
    <h5 class="border-bottom" id="border"><!-- border -->&nbsp;</h5>
    <form id="experienceForm" action="#" method="post">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <label class="label" for="biography">Biography</label>
                        <textarea class="form-control" name="biography" id="biography" rows="9"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="col-md-auto" id="experienceDiv">
                    <div class="row">
                        <div class="col">
                            <label for="Github" class="label">Github</label>
                            <input type="text" class="form-control" placeholder="github.com/my_github" name="Github" id="Github">
                            <check if="{{ isset(@errors['Github']) }}">
                                <span class="span">{{ @errors['Github'] }}</span>
                            </check>
                        </div>
                    </div>
                    <div class="row">
                        <label class="label">Years Experience</label>
                        <div class="col" id="yearsExperience">
                            <repeat group="{{ @years }}" value="{{ @year}}">
                                <label>
                                    <input type="radio"
                                           name="years[]"
                                           id="{{ @year }}"
                                           value="{{ @year }}"
                                    > {{ ucwords(@year) }}
                                    </input>
                                </label><br>
                            </repeat>
                            <check if="{{ isset(@errors['years']) }}">
                                <span class="span">{{ @errors['years'] }}</span>
                            </check>
                        </div>
                    </div>
                    <div class="row">
                        <label class="label">Willing To Relocate</label>
                        <div class="col" id="willingToRelocate">
                            <repeat group="{{ @relocate }}" value="{{ @relocating }}">
                                <label>
                                    <input type="radio"
                                           name="relocate[]"
                                           id="{{ @relocating }}"
                                           value="{{ @relocating }}"
                                    > {{ ucwords(@relocating) }}
                                    </input>
                                </label><br>
                            </repeat>

                        </div>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-auto" id="nextButtonContainer">
                            <button type="submit" id="nextButton" class="btn btn-primary">next ></button>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
</body>
</html>
